<!-- Facebook: Open Graph -->
<!-- https://developers.facebook.com/docs/opengraph/creating-object-types/#properties -->
<meta property="og:admins" content="{{facebook.admins}}">
<meta property="og:url" content="{{url}}">
<meta property="og:title" content="{{title}}">
<meta property="og:image" content="{{facebook.image}}">
<meta property="og:image:width" content="{{facebook.image_width}}">
<meta property="og:image:height" content="{{facebook.image_height}}">
<meta property="og:type" content="website">
<meta property="og:locale" content="{{facebook.locale}}">
<meta property="og:description" content="{{description}}">
<meta property="og:site_name" content="{{title}}">
<!-- Facebook -->
